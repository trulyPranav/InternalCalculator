<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internals Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <header>
            <h1>
                    Calculate your Internals
            </h1>
        </header>
        <div class="section">
            <form id="marksForm">
                <label for="series1">Enter 1<sub>st</sub> Series Marks out of 50:</label><br>
                <input type="number" id="series1" name="series1" required><br>
                <br>
                <label for="series2">Enter 2<sub>nd</sub> Series marks out of 50:</label><br>
                <input type="number" id="series2" name="series2" required><br>
                <br>
                <label for="attendance">Enter Attendance Percentage out of 100:</label><br>
                <input type="number" id="attendance" name="attendance" required><br>
                <br>
                <label for="assignments">Enter Overall Assignment Marks out of 15:</label><br>
                <input type="number" id="assignments" name="assignments" required><br><br>
                <br>
                <button type="submit">Calculate</button>
              </form>
        </div>
        <div id="result"></div> <!-- result inte div ithh -->
    </div>

</body>
</html>
